<!DOCTYPE html>
<html>
<head>

  <body>


    <div class="container">

          <article class="col-md-10 col-md-push-2">

            <section class="main-project col-md-12 ">

          </article>



           <aside class="col-md-2 col-md-pull-10 colors">
            <ul>

              </li>
              <li>

              </li>
              <li>

            </ul>

      </div>
